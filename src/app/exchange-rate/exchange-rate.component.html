<div class="mainContainer">
  <p-toast position="bottom-left"></p-toast>
  <div class="accountTableContainer" *ngIf="selectedExchangeRate">
    <p-table [value]="selectedExchangeRate">
      <ng-template pTemplate="caption">
          <p-dropdown [options]="exchangeRates" [(ngModel)]="findSelectedExchangeRate" optionLabel="code" (onChange)="onChangeGetExchangeRates()"></p-dropdown>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Exchange currency</th>
          <th>Rate</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-selectedExchangeRate>
        <tr>
          <td>{{selectedExchangeRate.exchangeCurrency}}</td>
          <td>{{selectedExchangeRate.rate}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
